---
- Effect: Allow
  Action:
    - 'ssm:GetParameter'
  Resource:
    - 'Fn::Join':
      - ':'
      - - 'arn:aws:ssm'
        - Ref: 'AWS::Region'
        - Ref: 'AWS::AccountId'
        - 'parameter${self:custom.ssmPrefix}/*'
- Effect: 'Allow'
  Action:
    - 'lambda:InvokeFunction'
  Resource:
    - { Ref: 'TailLambdaFunction' }
