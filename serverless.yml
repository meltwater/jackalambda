---
service: makenew-serverless-nodejs

frameworkVersion: "^1.58.0"

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: ${env:AWS_DEFAULT_REGION, 'eu-west-1'}
  stage: ${opt:stage, env:SERVERLESS_STAGE, 'staging'}
  logRetentionInDays: 30
  environment:
    NODE_ENV: production

package:
  individually: true
  exclude:
    - .drone/**
    - .editorconfig
    - .eslintrc.json
    - .npmrc
    - .nvmrc
    - .nyc_output/**
    - .nycrc.json
    - .prettierrc.json
    - .yarn-cache/**
    - CHANGELOG.md
    - README.md
    - ava.config.js
    - aws_credentials
    - aws_role_session_name
    - coverage/**
    - examples/**
    - fixtures/**
    - makenew.sh
    - node_modules/.bin/**
    - nodemon.json
    - serverless.yml
    - tmp/**
    - yarn.lock

functions:
  todo:
    handler: handlers/index.todo
    events:
      - http:
          method: get
          path: /todo
